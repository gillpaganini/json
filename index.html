<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de Alunos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
<div class="container">
    <h1>Listav de Alunos</h1>
    <form id="formAluno">
        <div class="form-group">
            <label for="nomeId" class="control-label">Nome</label>
            <input id="nomeId" placeholder="Digite o nome" class="form-control" type="text" required/>
        </div>
        <div class="form-group">
            <label for="emailId" class="control-label" >E-mail</label>
            <input id="emailId" placeholder="teste@teste.com" class="form-control" type="email" required/>
        </div class="form-group">
        <button type="submit" class="btn btn primary">Adicionar a lista</button>
        <button type="submit" class="btn btn primary">Atualizar a lista</button>
    </form>
    <table>
        <th>
            <tr>
                <td></td>
                <td>Nome</td>
                <td>E-mail</td>
            </tr>
        </th>
    </table>
</div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script scr="json/javascript/main.js"></script>

    </body>
</html>
